<html>

<head>
    <link href="./styles.css" rel="stylesheet">
    <title>Cognito Forms</title>
</head>

<body>
    <div id="container">
        <img id="emailbar" src="EmailSendDay.png" alt="emailbar">
        <img id="relativedates" src="DatePicker.png" style="display: none;">
    </div>


    <div id="modal" style="display: none;">
        <div class="modal-content" id="modalContent">

            <p id="question">Which applications have you used within the past week? Check all that apply.</p>
            <div id="checkbox-container">
                <input type="checkbox" id="checkbox1" name="checkbox1" value="1">
                <label for="checkbox1">A code editor (E.g. Visual Studio Code)</label><br>

                <input type="checkbox" id="checkbox2" name="checkbox2" value="2">
                <label for="checkbox2">A word processor (E.g. Microsoft Word)</label><br>

                <input type="checkbox" id="checkbox3" name="checkbox3" value="3">
                <label for="checkbox3">Spreadsheet software (E.g. Excel)</label><br>

                <input type="checkbox" id="checkbox4" name="checkbox4" value="4">
                <label for="checkbox4">A CMS (E.g. Wordpress)</label><br>

                <input type="checkbox" id="checkbox5" name="checkbox5" value="5">
                <label for="checkbox5">Video conferencing software (E.g. Zoom)</label><br>

                <input type="checkbox" id="checkbox6" name="checkbox6" value="6">
                <label for="checkbox6">Graphics or presentation software (E.g. Photoshop, Powerpoint)</label><br>

                <input type="checkbox" id="checkbox7" name="checkbox7" value="7">
                <label for="checkbox7">A Web Browser (E.g. Google Chrome)</label>
            </div>
            <p id="question">Did anything within this test confuse you?</p>
            <div class="input-container">
                <textarea id="userInput" maxlength="200"
                    placeholder="Enter your text (maximum 200 characters) "></textarea>
                <button id="submitButton">Submit</button>
            </div>


        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
