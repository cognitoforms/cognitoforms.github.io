<html>

<head>
    <link href="./styles.css" rel="stylesheet">
    <title>Cognito Forms</title>
</head>

<body>
    <div id="container">
        <img id="settings" src="Workflow2.png" alt="WorkflowMenu">
    </div>

    <div id="modal" style="display: none;">
        <div id="modal-content">
            <p id="question">Check the corresponding box for each of the following applications you have used within the
                past week
            </p>
            <hr>
            <div id="checkbox-container">
                <input type="checkbox" id="checkbox1" name="checkbox1" value="1">
                <label for="checkbox1">Any Web Browser</label><br>

                <input type="checkbox" id="checkbox2" name="checkbox2" value="2">
                <label for="checkbox2">Any Code Editor</label><br>

                <input type="checkbox" id="checkbox3" name="checkbox3" value="3">
                <label for="checkbox3">Microsoft Excel</label><br>

                <input type="checkbox" id="checkbox4" name="checkbox4" value="4">
                <label for="checkbox4">Wordpress</label><br>

                <input type="checkbox" id="checkbox5" name="checkbox5" value="5">
                <label for="checkbox5">Google Workspace</label><br>

                <input type="checkbox" id="checkbox6" name="checkbox6" value="6">
                <label for="checkbox6">Any Design Software</label>
            </div>
            <hr>
            <div id="button-container">
                <button id="button1">Submit</button>
            </div>

        </div>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
