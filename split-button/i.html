<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    
<main>  
  <h1>Student Screening</h1>
    
    <div class="instructions">
      <p>Please screen this student based on the results of his or her test.</p>
      <strong>Only accept students who have gotten all of the questions correct.</strong>
    </div>
    
    <hr>
    
      <small style="display: block; margin-bottom: 15px;">
        Student Name: Christine Shannon
      </small>
  
    <div>
  
    <label>1. What is 5 x 5?</label>
    <ul class="question">
      <li>15</li>
      <li>20</li>
      <li class="selected">25</li>
      <li>30</li>
    </ul>
      
    <label>2. What is 3 x 7?</label>
     <ul class="question">
      <li class="selected">20</li>
      <li>21</li>
      <li>22</li>
      <li>23</li>
    </ul>
      
    <label>3. What is 8 x 6?</label>
    <ul class="question">
      <li>38</li>
      <li class="selected">48</li>
      <li>58</li>
      <li>68</li>
    </ul>
     
  </div>
  <div class="button-container ustified">
    <button class="back">Back</button>
    
    <button class="primary" data-button="1">Accept</button>
    <button class="primary" data-button="0">Reject</button>
    
    <button class="save">Save</button>
  </div>
  </main>
  <script src="./scripts.js"></script>
  <script>
    document.querySelector('[data-button="1"]').addEventListener('click', function() {
      alert('Thank you for completing the task. Your submission code is: ' + generateCode('11'))
    });

    document.querySelector('[data-button="0"]').addEventListener('click', function() {
      alert('Thank you for completing the task. Your submission code is: ' + generateCode('10'))
    });
  </script>
  </body>
</html>
